<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            console.log($("#fade"));
            $("#fade").hide();
            $("#fade").fadeIn(10000);
        });
    </script>

</head>
<body class="container mx-auto">
    
    <header class="flex items-center justify-between">
        <img src="https://www.yuntech.edu.tw/images/website_png/Group_640.png" alt="logo">
        <ul class="flex items-center gap-x-4">
            <li>Register</li>
            <li>Login</li>
        </ul>
    </header>
    <!-- Position -->
    <div class="container mx-auto">
        <div class="w-1/3 h-24 bg-sky-500/75 inline-block">1</div>
        <div class=" w-1/3 h-24 bg-sky-500 inline-block">2</div>
        <div class="w-1/3 h-24 bg-sky-500/50 inline-block">3</div>
    </div>
    <!-- Flex -->
    <div id="fade" class="border-2 mt-12 mb-12 p-12 flex">
        <div class="w-1/3 h-24 bg-sky-500/75 flex justify-center items-center">1</div>   <!--justify-center水平置中 items-center垂直置中 -->
        <div class="w-1/3 h-24 bg-sky-500">2</div>
        <div class="w-1/3 h-24 bg-sky-500/50">3</div>
    </div>
    <!-- Grid -->
    <div class="border-2 grid grid-cols-2 grid-rows-2">
        <div class="h-full bg-sky-500/75 row-span-2">1</div>     <!-- h-full 滿版高度 row-span-2 跨兩格-->
        <div class="h-24 bg-sky-500">2</div>
        <div class="h-24 bg-sky-500/50">3</div>
    </div>
</body>
</html>
